    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const posts = document.querySelectorAll("#facebookPosts .row");
        const loadMoreBtn = document.getElementById("loadMoreBtn");
        let currentIndex = 0;
        const postsPerPage = 5;

        function showNextPosts() {
          for (let i = currentIndex; i < currentIndex + postsPerPage; i++) {
            if (posts[i]) {
              posts[i].style.display = "flex";
            }
          }
          currentIndex += postsPerPage;
          if (currentIndex >= posts.length) {
            loadMoreBtn.style.display = "none";
          }
        }

        // Initially hide all posts
        posts.forEach((post) => (post.style.display = "none"));
        showNextPosts();

        loadMoreBtn.addEventListener("click", showNextPosts);
      });
    </script>

    <script>
      const switchLanguage = (lang) => {
        // Save selected language to localStorage
        localStorage.setItem("selectedLanguage", lang);

        // Load translation
        fetch(`lang/${lang}.json`)
          .then((response) => response.json())
          .then((data) => {
            for (const key in data) {
              const element = document.getElementById(key);
              if (element) {
                element.innerHTML = data[key];
              }
            }
          });

        // Also update the select dropdown value (if needed)
        const selector = document.getElementById("languageSwitcher");
        if (selector) {
          selector.value = lang;
        }
      };

      document
        .getElementById("languageSwitcher")
        .addEventListener("change", function () {
          switchLanguage(this.value);
        });

      // Load saved language or default to English
      const savedLang = localStorage.getItem("selectedLanguage") || "en";
      switchLanguage(savedLang);
    </script>
